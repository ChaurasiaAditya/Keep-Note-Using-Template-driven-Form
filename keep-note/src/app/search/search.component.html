<div class="search">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Search</mat-label>
            <div class="input">
                <div class="input1">
                    <input matInput [(ngModel)]="searchText" matInput placeholder="Search" name="searchText">
                </div>
                <div class="icon">
                    <mat-icon (click)="searchNote()">search</mat-icon>
                </div>
            </div>
        </mat-form-field>
    </form>
</div>
